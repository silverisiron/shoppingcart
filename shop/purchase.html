<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제 페이지</title>
    <link rel="stylesheet" href="./../fonts.css">
    <link rel="stylesheet" href="./../index.css">
    <link rel="stylesheet" href="./purchase.css">
    <script defer src="./purchase.js"></script>
  </head>
  <body>
    <!-- nav container -->
    <nav class="container">
      <div class="nav-main-container">
        <ul class="nav-main">
          <li>
            <a href="./index.html"><h1>쇼핑몰</h1></a>
          </li>
          <li><span id="user-profile"></span></li>
          <li><a href="">언어</a></li>
          <!-- search form -->
          <li>
            <form id="search-form" action="q">
              <label for="search-input">
                <input
                  type="text"
                  id="search-input"
                  placeholder="검색어를 입력하세요."
                />
                <button type="submit" id="search-btn">검색</button>
              </label>
            </form>
          </li>
          <!-- category for mobile -->
          <li><button class="category-btn">메뉴</button></li>
        </ul>
      </div>
      <!-- category list -->
      <ul id="category">
        <li><a href="">카테고리</a></li>
        <li><a href="">오늘의 딜</a></li>
        <li><a href="">서비스</a></li>
        <li><a href="">기프트 카드</a></li>
        <li><a href="">판매</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="header">
        <h1>결제 정보</h1>
        <p>상품을 구매하시려면 아래 정보를 입력하세요.</p>
      </div>

      <div class="product-info" id="product-info"></div>

      <div class="total" id="total-price">
        <p><strong></strong></p>
      </div>

      <div class="payment-info">
        <h2 class="screenout">결제 정보 입력</h2>
        <div class="input-group">
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="이름을 입력하세요" />
        </div>
        <div class="input-group">
          <label for="email">이메일</label>
          <input type="email" id="email" placeholder="이메일을 입력하세요" />
        </div>
        <div class="input-group">
          <label for="card">카드 번호</label>
          <input type="text" id="card" placeholder="카드 번호를 입력하세요" />
        </div>
        <div class="input-group">
          <label for="exp">유효 기간</label>
          <input type="text" id="exp" placeholder="MM/YY" />
        </div>
        <div class="input-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="CVV 코드" />
        </div>
        <div class="input-group">
          <label for="address">주소</label>
          <input type="text" id="address" placeholder="주소를 입력하세요" />
          <input type="text" id="detail-address" placeholder="OO빌딩 XXX호" />
        </div>
        <div class="input-group">
          <label for="address">우편 번호</label>
          <input type="text" id="address-code" placeholder="00000" />
        </div>
      </div>
      <button class="btn">결제하기</button>
    </div>
    <footer>
      <p>&copy; 2024 결제 시스템</p>
    </div>
  </body>
</html>
